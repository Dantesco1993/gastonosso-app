{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2>Entrar</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <p class="mt-3">NÃ£o tem uma conta? <a href="{% url 'register' %}">Cadastre-se</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
