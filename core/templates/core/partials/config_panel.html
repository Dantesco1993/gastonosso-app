<div class="row">
    <div class="col-md-7">
        <h5>{{ title }} Existentes</h5>
        <ul class="list-group">
            {% for item in items %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ item.nome }}
                <a href="{% url delete_url_name item.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir?');">Excluir</a>
            </li>
            {% empty %}
            <li class="list-group-item">Nenhum item cadastrado.</li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-md-5">
        <h5>Adicionar Novo</h5>
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="active_tab" value="{{ tab_id }}">
            {{ form.as_p }}
            <button type="submit" name="{{ form_name }}" class="btn btn-primary w-100">Adicionar</button>
        </form>
    </div>
</div>
