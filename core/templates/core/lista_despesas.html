{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Despesas{% endblock %}

{% block content %}
<div class="row">
    <div id="form-despesa-container" class="col-lg-4 mb-4">
        <h2 class="mb-4">Adicionar Despesa</h2>
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST" hx-post="{% url 'lista_despesas' %}" hx-target="#lista-transacoes" hx-swap="outerHTML">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Salvar Despesa</button>
                </form>
            </div>
        </div>
    </div>

    {% include 'core/partials/lista_despesas_partial.html' %}
</div>
{% endblock %}
