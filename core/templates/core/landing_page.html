<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bem-vindo ao Meu Dinheiro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f8f9fa;
    }
    .welcome-card {
        max-width: 500px;
        width: 100%;
    }
  </style>
</head>
<body>
    <div class="card text-center shadow-lg welcome-card">
        <div class="card-header bg-primary text-white">
            <h2>Meu Dinheiro</h2>
        </div>
        <div class="card-body p-5">
            <h5 class="card-title">Seu assistente financeiro pessoal e familiar</h5>
            <p class="card-text">Controle suas despesas, receitas, cartões e metas, tudo em um só lugar. Convide sua família e gerenciem o orçamento juntos!</p>
            <div class="d-grid gap-2 mt-4">
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Entrar</a>
                <a href="{% url 'register' %}" class="btn btn-secondary btn-lg">Criar Conta</a>
            </div>
        </div>
        <div class="card-footer text-muted">
            Desenvolvido com Django
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
